    .switch {

      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 20px;
      transition: 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .switch input:checked + .slider {
      background-color: #666;
    }

    .switch input:checked + .slider::before {
      transform: translateX(20px);
    }

    .slider-container {
      width: 100%;
      margin-bottom: 10px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .slider-input {

      background: #ccc;
      height: 5px;
      border-radius: 5px;

    .slider-value {
